<div class="full-page">
    <div class="center-side">
        <h1>
          <span>
            <img src="../../../../assets/images/logo.png" alt="">
          </span>
          WePay
        </h1>

        <p>Get started with our quick and easy 3-step registration process. Create your account effortlessly and start using our services today!</p>
        
        <form [formGroup]="registerForm" class="register-form">
            <div class="one-part-form" *ngIf="registrationInfo == 0">
              <div class="progress-bar">
                <div class="active-dash"></div>
                <div class="inactive-dash"></div>
                <div class="inactive-dash"></div>
              </div>
              <h6><i class="bi bi-file-person" style="margin-right: 5px;"></i>Personal information</h6>
              <div class="name-and-surname-row">
                <xp-input
                  style="width: 100%"
                  [control]="registerForm.controls.name"
                  inputType="text"
                  inputId="name"
                  label="Name:"
                  [customErrorMessages]="{ required: 'Name is required!' }"
                >
                </xp-input>
      
                <xp-input
                  style="width: 100%"
                  [control]="registerForm.controls.surname"
                  inputType="text"
                  inputId="surname"
                  label="Surname:"
                  [customErrorMessages]="{ required: 'Surname is required!' }"
                >
                </xp-input>
              </div>
      
              <xp-input
                style="width: 100%; margin-top: 3%"
                [control]="registerForm.controls.email"
                inputType="email"
                inputId="email"
                label="Email:"
                [customErrorMessages]="{ required: 'Email is required!' }"
              >
              </xp-input>

              <div style="display: flex; justify-content: flex-end; align-items: flex-end; width: 100%;">
                <xp-primary-button
                  style="width: 65%; margin-top: 5%; display: flex; justify-content: flex-end;"
                  buttonId="register-button"
                  buttonType="button"
                  textValue="Next"
                  (click)="nextPartOfRegistration()"
                  iconClass="bi bi-chevron-right"
                >
                </xp-primary-button>

              </div>
              
            </div>
          
            <div class="one-part-form" *ngIf="registrationInfo == 1">
              <div class="progress-bar">
                <div class="active-dash"></div>
                <div class="active-dash"></div>
                <div class="inactive-dash"></div>
              </div>
              <h6 style="margin-top: 15px;"><i class="bi bi-buildings-fill" style="margin-right: 5px;"></i>Business information</h6>

              <xp-input
                style="width: 100%; margin-top: 3%"
                [control]="registerForm.controls.companyName"
                inputType="text"
                inputId="companyName"
                label="Company Name:"
                [customErrorMessages]="{
                  required: 'Company name is required!'
                }"
              >
              </xp-input>
  
              <xp-input
                style="width: 100%; margin-top: 3%"
                [control]="registerForm.controls.websiteUrl"
                inputType="text"
                inputId="websiteurl"
                label="Website URL:"
                [customErrorMessages]="{
                  required: 'Website URL is required!'
                }"
              >
              </xp-input>
  
              <xp-input
                style="width: 100%; margin-top: 3%"
                [control]="registerForm.controls.companyAddress"
                inputType="text"
                inputId="bussinesaddress"
                label="Business address:"
                [customErrorMessages]="{
                  required: 'Business address is required!'
                }"
              >
              </xp-input>

              <div style="display: flex; justify-content: center; gap: 20px; width: 100%;">
                <xp-secondary-button
                  style="width: 100%; margin-top: 5%; display: flex; justify-content: center;"
                  buttonId="register-button"
                  buttonType="button"
                  textValue="Back"
                  (click)="backPartOfRegistration()"
                  iconClass="bi bi-chevron-left"
                >
                </xp-secondary-button>
                <xp-primary-button
                  style="width: 100%; margin-top: 5%; display: flex; justify-content: center;"
                  buttonId="register-button"
                  buttonType="button"
                  textValue="Next"
                  (click)="nextPartOfRegistration()"
                  iconClass="bi bi-chevron-right"
                >
                </xp-primary-button>

              </div>
            </div>
           
            <div  class="one-part-form" *ngIf="registrationInfo == 2">
              <div class="progress-bar">
                <div class="active-dash"></div>
                <div class="active-dash"></div>
                <div class="active-dash"></div>
              </div>

              <h6 style="margin-top: 15px;">Account information</h6>
              <xp-input
                style="width: 100%; margin-top: 3%"
                [control]="registerForm.controls.username"
                inputType="text"
                inputId="username"
                label="Username:"
                [customErrorMessages]="{
                  required: 'Username is required!'
                }"
                [wrongRedBorder]="usernameExist"
              >
              </xp-input>
      
              <div class="passwords-row">
                <xp-input
                  style="width: 100%"
                  [control]="registerForm.controls.password"
                  inputType="password"
                  inputId="password"
                  label="Password:"
                  [customErrorMessages]="{ required: 'Password is required!' }"
                  [wrongRedBorder]="!samePassword || passwordInvalid"
                >
                </xp-input>
      
                <xp-input
                  style="width: 100%"
                  [control]="registerForm.controls.repeatPassword"
                  inputType="password"
                  inputId="repeatPassword"
                  label="Repeat the password:"
                  [customErrorMessages]="{
                    required: 'Password is required!'
                  }"
                  [wrongRedBorder]="!samePassword || passwordInvalid"
                >
                </xp-input>
              </div>
              <p class="wrongPasswords" *ngIf="errorMessage != ''">
                {{ errorMessage }}
              </p>


              <div style="display: flex; justify-content: center; gap: 20px; width: 100%;">
                <xp-secondary-button
                  style="width: 100%; margin-top: 5%; display: flex; justify-content: center;"
                  buttonId="register-button"
                  buttonType="button"
                  textValue="Back"
                  (click)="backPartOfRegistration()"
                  iconClass="bi bi-chevron-left"
                >
                </xp-secondary-button>
                <xp-primary-button
                  style="width: 100%; margin-top: 5%; display: flex; justify-content: center;"
                  buttonId="register-button"
                  buttonType="button"
                  textValue="Sign up"
                >
                </xp-primary-button>

              </div>
              
            </div>
    
          

            
            <div class="separator"></div>
            <div class="login">
                <p>Already have an account? <span class="login-link" (click)="goToLogin()">Log in</span>.</p>
            </div>

          </form>
    </div>
     
</div>
