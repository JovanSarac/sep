<div class="full-page">
    <div class="left-side">
        <div class="overlay">
            <h2 class="welcome-message">Welcome to VivoNet!</h2>
            <p class="welcome-subtext">Create your account and start enjoying high-speed connectivity, personalized services, and more. Let's get you started!</p>
        </div>
    </div>
    <div class="right-side">
        <h1>
            VivoNet.
        </h1>
        
        <form [formGroup]="registerForm" class="register-form">
            <div class="name-and-surname-row">
              <xp-input
                style="width: 100%"
                [control]="registerForm.controls.name"
                inputType="text"
                inputId="name"
                label="Name:"
                [customErrorMessages]="{ required: 'Name is required!' }"
              >
              </xp-input>
    
              <xp-input
                style="width: 100%"
                [control]="registerForm.controls.surname"
                inputType="text"
                inputId="surname"
                label="Surname:"
                [customErrorMessages]="{ required: 'Surname is required!' }"
              >
              </xp-input>
            </div>
    
            <xp-input
              style="width: 100%; margin-top: 3%"
              [control]="registerForm.controls.email"
              inputType="email"
              inputId="email"
              label="Email:"
              [customErrorMessages]="{ required: 'Email is required!' }"
            >
            </xp-input>
    
            <xp-input
              style="width: 100%; margin-top: 3%"
              [control]="registerForm.controls.username"
              inputType="text"
              inputId="username"
              label="Username:"
              [customErrorMessages]="{
                required: 'Username is required!'
              }"
              [wrongRedBorder]="usernameExist"
            >
            </xp-input>
    
            <div class="passwords-row">
              <xp-input
                style="width: 100%"
                [control]="registerForm.controls.password"
                inputType="password"
                inputId="password"
                label="Password:"
                [customErrorMessages]="{ required: 'Password is required!' }"
                [wrongRedBorder]="!samePassword || passwordInvalid"
              >
              </xp-input>
    
              <xp-input
                style="width: 100%"
                [control]="registerForm.controls.repeatPassword"
                inputType="password"
                inputId="repeatPassword"
                label="Repeat the password:"
                [customErrorMessages]="{
                  required: 'Password is required!'
                }"
                [wrongRedBorder]="!samePassword || passwordInvalid"
              >
              </xp-input>
            </div>
            <p class="wrongPasswords" *ngIf="errorMessage != ''">
              {{ errorMessage }}
            </p>

            <xp-primary-button
              style="width: 100%; margin-top: 5%"
              buttonId="register-button"
              buttonType="button"
              textValue="Sign up"
              (click)="register()"
            >
            </xp-primary-button>
            <div class="separator"></div>
            <div class="login">
                <p>Already have an account? <span class="login-link" (click)="goToLogin()">Log in</span>.</p>
            </div>

          </form>
    </div>
     
</div>
